<div fxLayout="row" fxLayoutAlign="center none" >
  <h3>Games</h3>
</div>
<div class="m-t-15" *ngFor="let game of gameTypes">
  <div class="m-t-15" fxLayout="row" fxLayoutAlign="none center">
    <div fxFlex="10">
      <button md-icon-button [color]="'warn'" (click)="removeGame(game)"><md-icon>remove_circle</md-icon></button>
    </div>
    <div fxFlex>
      <a [routerLink]="[game.id, game.isTeam ? 'team': 'individual']">{{ game.name }}</a>
    </div>
  </div>
</div>
<div class="m-t-15" fxLayout="row" fxLayoutAlign="none center">
  <div fxFlex="10">
    <button md-icon-button [color]="'accent'" (click)="newIndividualGame()"><md-icon>add_circle</md-icon></button>
  </div>
  <div fxFlex>
    Add an individual game
  </div>
</div>
<div class="m-t-15" fxLayout="row" fxLayoutAlign="none center">
  <div fxFlex="10">
    <button md-icon-button [color]="'accent'" (click)="newTeamGame()"><md-icon>add_circle</md-icon></button>
  </div>
  <div fxFlex>
    Add a team game or match
  </div>
</div>
<div class="m-t-30" fxLayout="row" fxLayoutAlign="center none" >
  <button md-raised-button [color]="'primary'" (click)="onNext()">Let's Play!</button>
</div>
