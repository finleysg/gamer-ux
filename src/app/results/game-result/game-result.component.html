<md-card *ngIf="game">
  <md-card-title>{{game.name}} Results</md-card-title>
  <md-card-content>
    <ng-template result-host></ng-template>
  </md-card-content>
  <md-card-actions *ngIf="round">
    <button md-raised-button [color]="'accent'" [routerLink]="['board', 'front']">Leaderboard View</button>
  </md-card-actions>
</md-card>
